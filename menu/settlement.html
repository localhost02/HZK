<!doctype html>
<!--结算页面-->
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-back mui-pull-left" style="color: #FF5053;"></a>
			<h1 class="mui-title" style="color:#FF5053;">结算</h1>
		</header>
		<div class="mui-content">
			<!--合计支出-->
			<div style="margin: 10px;">
				<button type="button" class="mui-btn-block mui-btn-danger" style="padding: 5px;">
					合计：￥<span id="allSpend">-100</span>
				</button>
			</div>
			<!--没人支出和收回-->
			<div id="personList">
				<div class="mui-card">
					<div class="mui-card-header">
						杨成
					</div>
					<div style="padding: 15px 15px;">
						<div id="" style="float: left;">
							支出：<br/> ￥154444
						</div>
						<div id="" style="float: right;">
							应收：<br/> ￥-154444
						</div>
						<br />
						<br />
					</div>
				</div>
				<div class="mui-card">
					<div class="mui-card-header">
						冉椿林
					</div>
					<div style="padding: 15px 15px;">
						<div id="" style="float: left;">
							支出：<br/> ￥154444
						</div>
						<div id="" style="float: right;">
							应收：<br/> ￥-154444
						</div>
						<br />
						<br />
					</div>
				</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="https://cdn.wilddog.com/sdk/js/2.5.2/wilddog.js"></script>
		<script src="../js/util.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function() {
				//只在手机运行的代码
			});
			/**
			 * 野狗连接//////////////////////
			 */
			// 初始化
			var wilddog_config = {
				authDomain: "hzk.wilddog.com",
				syncURL: "https://hzk.wilddogio.com"
			};
			//初始化野狗
			wilddog.initializeApp(wilddog_config);
			//野狗参数
			var mydate = getNowFormatDate().substr(0, 7);
			wilddogQuery(mydate);
			//野狗查询
			function wilddogQuery(mydate) {
				var query = wilddog.sync().ref("/" + mydate + "/15775691975/");
				query.once('value').then(function(snapshot) {
					if(snapshot.exists()) {
						showData(snapshot);
					} else
						mui.alert("没有更多数据");
				});
			}

			//展示查询数据
			function showData(childData) {
				var ul = document.createElement("ul");
				ul.className = "mui-table-view mui-scroll";

				childData.forEach(function(childSnapshot) {
					// key will be "冉椿林" the first time and "杨成" the second time
					var keyname = childSnapshot.key();
					console.log("keyname==" + keyname);
					// childData will be the actual contents of the child
					var childData = childSnapshot;
					console.log("数据==" + JSON.stringify(childData.val()));
				});
			}
			
		</script>
	</body>

</html>
